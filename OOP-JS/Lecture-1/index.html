<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- OOP (Object Oriented Programming ) 
         It's Introduce in ES6 Version of JS
         It is Method To convert long Code Into short Code (Modular && Reusable )
         Easy to maintain and Debug
         Object (Property)
         new use to make variable to Object
         ==========================================================
         Three Method 1) Constructor 2) Prototype  3) Object
        ===========================================================
        1) Constructor use to initialize
        2) Calculate initialize value
        -->
    <h1>OOP Introduction</h1>
    <script>
        class hello //class
        {
            message() // Object with Function
            {
                console.log("Hello OOPs !!");
            }
            code()
            {
                console.log("a+b");
            }
         
        }

        // to store function 
        let a = new hello();
        let b = new hello();
        // to call function
        a.message();
        b.code();
    </script>
</body>
</html>
