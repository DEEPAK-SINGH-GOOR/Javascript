<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            color: #1dac00;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .cart-item {
            flex: 1 1 calc(25% - 20px);
           
            max-width: calc(25% - 20px);
          
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cart-item h2 {
            color: #1dac00;
            font-size: 20px;
            margin: 10px 0;
        }

        .cart-item p {
            color: #333;
            font-size: 16px;
            margin: 5px 0;
        }

        .cart-item-number {
            font-size: 18px;
            font-weight: bold;
            color: #1dac00;
            margin-bottom: 10px;
        }

        .empty-message {
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart" class="cart-list"></div>
    </div>

    <script src="../js-file/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">
        import { insertNavbar } from '../componants/navbar.js';
        insertNavbar();
    </script>
</body>

</html>
