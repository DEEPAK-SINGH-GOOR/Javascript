<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <style>
          *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 110vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 250px;
            padding: 8px;
            box-sizing: border-box;

        }

        .form-group button {
            padding: 10px 95px;
            background-color: #1dac00;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group img {
           height: 200px;
        }

        .form-group select {
            padding: 10px 95px;
            background-color: #1dac00;
            border: none;
            color: white;
            cursor: pointer;
        }

        h2 {
            color: #1dac00;
        }

        #select {
            width: 250px;
            padding: 8px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <div class="container">
        <form id="login-form">
            <h2>SIGN-UP</h2>

            <div class="form-group">
                <label for="email">Use-Name</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password">Select-Role</label>
            </div>
            <select class="form-group" id="select" required>
                <option value="Admin" id="option">Admin</option>
                <option value="user" id="option">User</option>
            </select>
            <br><br>
            <div class="form-group">
                <button>Sign Up</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
      
    </script>
    <script src="../js-file/signup.js"></script>
</body>
    <script>
document.getElementById("login-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const role = document.getElementById("select").value;
    localStorage.setItem('userRole', role);
});


    </script>
</html>
