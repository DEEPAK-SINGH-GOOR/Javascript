<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form">
        <label for="userid">USER ID:</label>
        <input id="userid" type="text" placeholder="Enter UserName">
        <span  id="userid-message"></span>
        <br><br>
        
        <label for="contact">Contact:</label>
        <input id="contact" type="number" placeholder="Enter Number">
        <span  id="contact-message"></span>
        <br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter Your Email">
        <span  id="email-message"></span>
        <br><br>

        <label for="password">Password:</label>
        <input id="password" type="text" placeholder="Enter Password">
        <span  id="password-message"></span>
        <br><br>

        <label for="cpassword">Confirm Password:</label>
        <input id="cpassword" type="text" placeholder="Enter Confirm Password">
        <span  id="cpassword-message"></span>
        <br><br>
        <input type="submit" id="submit">
    </form>
</body>
<script src="./script.js"></script>
</html>
