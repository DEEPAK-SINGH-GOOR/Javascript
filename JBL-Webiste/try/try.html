<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <style>
    /* style.css */

    /* General styles */
    body {
      font-family: Arial, sans-serif;
    }

    .container-fluid {
      padding: 20px;
    }

    .card {
      margin: 15px;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 1rem;
      padding: 10px 20px;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    /* Product row */
    #product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    /* Add any additional styles you need for your page */
  </style>
  <!-- SECTION-----7 -->
  <div class="container-fluid pt-5">
    <div id="product-row">
      <!-- Product cards will be dynamically added here -->
      <div class="card" style="width: 18rem;">
        <img src="product_image.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product Description</p>
          <a href="#" class="btn btn-primary order-now"
            data-product='{"name": "Product Name", "description": "Product Description", "image": "product_image.jpg"}'>Order
            Now</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.order-now').forEach(button => {
      button.addEventListener('click', function () {
        const product = JSON.parse(this.getAttribute('data-product'));
        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(product);
        localStorage.setItem('products', JSON.stringify(products));
        window.location.href = 'trycart.html';
      });
    });
  </script>
</body>

</html>
