<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
</head>
<body>
    <div id="quizContainer"></div>
    <button id="submitBtn" onclick="calculateTotal()">Submit</button>
    <p id="totalMarks"></p>

    <script>
        // Example questions array
const questions = [
    { question: "2 + 2 = ?", answer: 4 },
    { question: "3 + 3 = ?", answer: 6 },
    { question: "5 + 5 = ?", answer: 10 }
];

function generateQuiz() {
    const quizContainer = document.getElementById('quizContainer');
    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        const label = document.createElement('label');
        label.setAttribute('for', 'q' + index);
        label.textContent = `Question ${index + 1}: ${q.question}`;
        
        const input = document.createElement('input');
        input.type = 'number';
        input.id = 'q' + index;
        input.name = 'q' + index;
        
        questionDiv.appendChild(label);
        questionDiv.appendChild(input);
        quizContainer.appendChild(questionDiv);
    });
}

function calculateTotal() {
    let totalMarks = 0;
    questions.forEach((q, index) => {
        const userAnswer = document.getElementById('q' + index).value;
        if (parseInt(userAnswer) === q.answer) {
            totalMarks += 1;
        }
    });
    document.getElementById('totalMarks').textContent = 'Total Marks: ' + totalMarks;
}

// Generate quiz on page load
window.onload = generateQuiz;

    </script>
</body>
</html>
