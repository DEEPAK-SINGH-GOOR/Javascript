<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding Example</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 20px;
            /* Padding inside the container */
            margin: 30px;
            /* Margin outside the container */
        }


        .inner-box {
            border: 2px solid red;
            margin: 15px;
            /* Margin outside the inner-box */
            padding: 100px;
            /* Padding inside the inner-box */
        }
    </style>
</head>

<body>
    <div class="container">
        1
        <div class="inner-box">
            2
        </div>
    </div>
</body>

</html>
