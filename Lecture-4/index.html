<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var x="Hello ";
    x=123;
    x=true;
    x=["HTML","CSS"];
    x = {"key": "hello"};   
    document.write(x);
    document.write("<br>Data Type:");
    document.write(typeof x);
</script>

</body>
<!-- Introduction 
1) var x="Hello";                            =====> String
2) var x=14.15;                              =====> Number
3) var x=true;                               =====> Boolean
4) var x=["HTML","CSS","JS"];                =====> Array    } SAME
5) var x={"First:11","Jane:12","last:12"};   =====> Object   }
6) var x=null (0);                           =====> Null
7) var x;                                    =====> Undifine   
8) typeof                                    =====> To show DT
-->
