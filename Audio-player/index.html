<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e3ae4b32cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Music bits</title>
</head>

<body>
    <div class="container">
        <div id="musicPlayer">
                <div id="bottom">
                    <div class="controls">
                        <button id="prevBtn" class="controlBtn"><i class="fas fa-step-backward"></i></button>
                        <button id="playPauseBtn" class="controlBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn" class="controlBtn"><i class="fas fa-step-forward"></i></button>
                        <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
                        <span id="volumeText"><i class="fa-solid fa-volume-high"></i></span>
                    </div>
                </div>
        </div>

        <div class="musicListWrapper" id="musicList">
            <div id="playlist-container"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
