<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
      

        #product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            height: auto;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 50%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-top: 20px;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .product button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 
     Event Delegation: (Assinning)
 =>  Event Delegation in JavaScript is a  technique where you attach a single 
    event handler to parent element to handel event on its child Element  

    Event Bubbling:(Ascending) Nested Event
    
 => Event bubbling is the process in js where event triggered on child element 
    propagates (spreads) up the DOM tree , triggering event handlers on its parents Element

    Event Capturing:(Desending)
 => Event capuring is the process in js where event handlers starting from the higest-level 
    ancestor and down to the target element (bottom)  
-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <br><br>
    <div id="product"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>
</html>
