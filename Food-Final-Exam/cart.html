<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding-top: 100px;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-item-details h2 {
            font-size: 24px;
            margin: 0;
            color: #343a40;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #6c757d;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .quantity-controls span {
            margin: 0 10px;
            font-size: 18px;
        }

        #cart-container {
            padding: 20px;
        }

        #border {
            border: 3px solid #343a40;
            border-radius: 10px;
            padding: 20px;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
  
        <div id="cart-container"></div>
    
    <script>
        const displayCart = () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');

            cart.forEach(recipe => {
                recipe.quantity = recipe.quantity || 1; // Default quantity to 1 if not set

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.dataset.name = recipe.name;

                const img = document.createElement('img');
                img.src = recipe.image;
                cartItemDiv.appendChild(img);

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'cart-item-details';

                const name = document.createElement('h2');
                name.textContent = recipe.name;
                detailsDiv.appendChild(name);

                const rating = document.createElement('p');
                rating.textContent = `Rating: ${recipe.rating}`;
                detailsDiv.appendChild(rating);

                const city = document.createElement('p');
                city.textContent = `City: ${recipe.city}`;
                detailsDiv.appendChild(city);

                const price = document.createElement('p');
                price.className = 'price';
                price.textContent = `Price: $${(recipe.price * recipe.quantity).toFixed(2)}`;
                detailsDiv.appendChild(price);

                const quantityControls = document.createElement('div');
                quantityControls.className = 'quantity-controls';

                const minusBtn = document.createElement('button');
                minusBtn.textContent = '-';
                minusBtn.addEventListener('click', () => updateQuantity(recipe.name, -1));
                quantityControls.appendChild(minusBtn);

                const quantitySpan = document.createElement('span');
                quantitySpan.className = 'quantity';
                quantitySpan.textContent = recipe.quantity;
                quantityControls.appendChild(quantitySpan);

                const plusBtn = document.createElement('button');
                plusBtn.textContent = '+';
                plusBtn.addEventListener('click', () => updateQuantity(recipe.name, 1));
                quantityControls.appendChild(plusBtn);

                detailsDiv.appendChild(quantityControls);
                cartItemDiv.appendChild(detailsDiv);
                cartContainer.appendChild(cartItemDiv);
            });
        };

        const updateQuantity = (recipeName, change) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const recipe = cart.find(item => item.name === recipeName);

            if (recipe) {
                recipe.quantity += change;

                if (recipe.quantity < 1) {
                    recipe.quantity = 1; // Ensure quantity doesn't go below 1
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                document.querySelector(`.cart-item[data-name="${recipe.name}"] .quantity`).textContent = recipe.quantity;
                document.querySelector(`.cart-item[data-name="${recipe.name}"] .price`).textContent = `Price: $${(recipe.price * recipe.quantity).toFixed(2)}`;
            }
        };

        displayCart();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { insertNavbar } from './navbar.js';
        insertNavbar();
    </script>
</body>

</html>
