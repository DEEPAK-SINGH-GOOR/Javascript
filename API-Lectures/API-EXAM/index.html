<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
</head>
<body>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #003ae7;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: white;
            padding-top: 10px;
        }
        a:hover{
            color: #85c0ff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        }
        .main-content {
            margin-left: 250px;
            padding: 16px;
            transition: margin-left 0.5s;
        }

        #pro {
            text-align: center;
            background-color: #003ae7;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #product {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-top: 20px;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .product button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #003ae7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
       
    </style>

    <div class="sidebar">
        <img src="https://assets.upstox.com/content/assets/images/cms/202451/Amazon%20logo.png" alt="" height="80px">
        <a  href="./index.html">Home</a>
        <a  href="#" id="lowToHigh">Low to High</a>
        <a  href="#" id="highToLow">High to Low</a>
        
    </div>
    <div class="main-content" id="mainContent">
        <div id="pro">
            <h1>Available Products</h1>
        </div>
        <br><br>
        <div id="product"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
