<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>

<body>
    <style>
        * {
            user-select: none !important;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(0, 0, 0);
        }

        #alert {
            display: none;
            color: red;
            font-weight: bold;
            font-size: 30px;
        }

        #list {
            padding-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #form1 {
            border: 3px solid #000;
            padding: 30px;
        }

        #sub {
            height: 50px;
            border-radius: 5px;
            box-shadow: rgba(63, 63, 63, 0.2) 0px 7px 29px 0px;
            margin-left: 55px;
            background-color: rgb(41, 108, 255);
            cursor: pointer;
            color: #fff;
            border: none;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sub:hover {
            background-color: rgb(255, 255, 255);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            transform: scale(0.95);
            transition: 0.4s;
            color: #002aff;
        }

        button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 255, 255);
            border-radius: 15px;
            padding: 15px;
            margin: 3px;
            cursor: pointer;
            width: 200px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        button:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            box-shadow: rgba(100, 100, 111, 0.628) 0px 7px 29px 0px;
        }

        #product div {
            text-align: center;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
        }

        input {
            width: 200px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        label {
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 10px;
        }

        #timer {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

    <h1>Quiz Game</h1>
   
    <div id="alert">You switched tabs!</div>
    <div id="product"></div>
    <div id="list">
        <form id="form1">
            <label for="question">Question</label>
            <input type="text" id="question" placeholder="Enter Question"><br><br>

            <label for="op1">Option-1</label>
            <input type="text" id="op1" placeholder="Enter Option 1"><br><br>

            <label for="op2">Option-2</label>
            <input type="text" id="op2" placeholder="Enter Option 2"><br><br>

            <label for="op3">Option-3</label>
            <input type="text" id="op3" placeholder="Enter Option 3"><br><br>

            <label for="op4">Option-4</label>
            <input type="text" id="op4" placeholder="Enter Option 4"><br><br>

            <label for="op5">Answer</label>
            <input type="text" id="op5" placeholder="Enter Answer"><br><br>
            <br><br>
            <input type="submit" id="sub">
        </form>
    </div>
    <video id="video"></video>

    <script src="./script.js"></script>
    <script>
        //For Videos
        let video = document.createElement('video');
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.log(err);
                });
        } else {
            console.log('No');
        }

        // Tab visibility and timer
        let startTime, timerInterval, countdownInterval;
        let timerElement = document.getElementById('timer');
        const countdownDuration = 1 * 60 * 1000; // 30 minutes in milliseconds
        let remainingTime = countdownDuration;

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                clearInterval(timerInterval);
                clearInterval(countdownInterval);
                document.getElementById('alert').style.display = 'block';
                document.body.style.backgroundColor = 'red';
            } else {
                document.getElementById('alert').style.display = 'none';
                document.body.style.backgroundColor = '';
                if (!startTime) {
                    startTime = Date.now();
                }
                startTimer();
                startCountdown();
            }
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `Time elapsed: ${elapsed}s`;
            }, 1000);
        }

        function startCountdown() {
            countdownInterval = setInterval(() => {
                remainingTime -= 1000;
                let minutes = Math.floor(remainingTime / 60000);
                let seconds = Math.floor((remainingTime % 60000) / 1000);
                timerElement.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    alert('Time is up! The tab will now close.');
                    window.close();
                }
            }, 1000);
        }

        // Start the timer and countdown when the page loads
        window.onload = () => {
            startTime = Date.now();
            startTimer();
            startCountdown();
        }
    </script>
</body>
</html>
