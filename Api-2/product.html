<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>

<body>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        .product-details img {
            width: 40%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-details h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .product-details p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .product-details .price {
            font-size: 1.5em;
            color: #007bff;
        }
    </style>

    <div class="product-details">
        <img id="img" src="" alt="Product Image">
        <h3 id="title"></h3>
        <p id="cat"></p>
        <p id="des"></p>
        <p class="price" id="price"></p>
    </div>
    <script src="product.js"></script>
</body>

</html>
